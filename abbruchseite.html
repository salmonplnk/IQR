<!DOCTYPE html>
<html>
<head>
  <title>Zahlung abgebrochen</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
      <style>
    body {
      background-color: #567;
      color: #fff;
      font-family: 'Innovative Font', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      font-size: 36px;
      margin: 0;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .payment-summary {
      margin-bottom: 40px;
    }

    .payment-summary table {
      width: 100%;
      margin-bottom: 20px;
      border-collapse: collapse;
    }

    .payment-summary th,
    .payment-summary td {
      padding: 10px;
      border: 1px solid #fff;
    }

    .payment-summary th {
      background-color: #222;
    }

    .payment-summary td {
      background-color: #444;
    }

    .payment-summary .total-row {
      font-weight: bold;
    }

    .payment-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .payment-form label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .payment-form input,
    .payment-form select {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
    }

    .payment-form button {
      display: inline-block;
      background-color: #222;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
  </style>
</head>
<body>
  <header>
    <h1>Zahlung abgebrochen</h1>
    <!-- FÃ¼ge hier den Header-Inhalt ein -->
  </header>
  
  <main>
    <div class="error-message">
      <h2>Zahlung abgebrochen</h2>
      <p>Ihre Zahlung wurde abgebrochen. Bitte versuchen Sie es erneut.</p>
    </div>
  </main>
</body>
</html>

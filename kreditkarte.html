<!DOCTYPE html>
<html>
<head>
  <title>Kreditkarte</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Innovative Font', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      font-size: 36px;
      margin: 0;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .payment-info {
      background-color: #444;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 40px;
    }

    .payment-info h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .payment-info p {
      font-size: 16px;
    }

    .payment-info img {
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kreditkarte</h1>
    <!-- Navigation oder andere Header-Elemente hier einfügen -->
  </header>
  
  <main>
    <div class="payment-info">
      <img src="kreditkarte-image.jpg" alt="Kreditkarte">
      <h2>Zahlung mit Kreditkarte</h2>
      <p>Geben Sie Ihre Kreditkartendaten ein und bestätigen Sie die Zahlung.</p>
    </div>
  </main>
</body>
</html>
